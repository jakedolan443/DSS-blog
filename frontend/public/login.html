<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script defer src="/js/login.js"></script>
</head>
<body>
  <h1>Login</h1>
  <form id="login-form">
    <input name="username" placeholder="Username" required>
    <input name="password" type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <form id="security-form" style="display:none; margin-top: 1em;">
    <p id="security-question"></p>
    <input name="security_answer" placeholder="Answer" required>
    <button type="submit">Submit Answer</button>
  </form>


  <form id="code-form" style="display:none; margin-top: 1em;">
    <p>A 6-digit code has been sent to your email.</p>
    <input name="code" placeholder="Enter code" required>
    <button type="submit">Verify Code</button>
  </form>


  <p>Don't have an account? <a href="/register.html">Register here</a></p>
  <p id="error" style="color:red;"></p>
  <div id="success-popup" style="display:none;">
    Login successful
  </div>
</body>
</html>
